name: Download Python Builds

on:
  workflow_dispatch: # 手动触发
  schedule:
    - cron: "0 0 * * 0" # 每周日 00:00 UTC 自动运行

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download Linux Python builds
        run: |
          python fetch_python.py --system Linux --workers 16

      - name: Verify checksums
        run: |
          cd downloads/Linux/Python
          sha256sum -c SHA256SUMS-*.txt --ignore-missing

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-linux-builds-${{ github.run_number }}
          path: downloads/Linux/Python/
          retention-days: 30

      - name: Commit and push (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add downloads/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Python builds $(date +'%Y-%m-%d %H:%M')"
          git push || echo "No changes to push"
